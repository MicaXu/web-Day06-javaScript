<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>

        table{
            border: 1px solid gray;

        }
        input{
            width: 500px;
            border: none;
        }
        img{
            height: 30px;
        }
        span{
            background-color: dodgerblue;
            color: white;
            /*内间距 内容与外框的边距*/
            padding: 14px;

            vertical-align: middle;
        }
        span:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
<table>
<tr>
    <td>
        <input type="text">
    </td>
    <td>
        <img src="img/logo1.jpg" height="28" width="69"/>
    </td>
    <td>
        <span>百度一下</span>
    </td>
</tr>
</table>

</body>
</html>
