<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型</title>
    <style>

            /*display: 更改元素的类型
                inline: 从块级元素类型变成行内元素类型
                */
        .div1,.div2{

            display: inline-block;
        }
        span{
            /*将span更改为块级元素*/
            display: block;
        }
    </style>
</head>
<body>
<!--
元素类型:
    块级元素:div ,p .form,lable
    行内元素:input

    -->
<div class="div1">
    我的天啊
    <span>
        二狗子二狗子二狗子
    </span>
</div>
<div class="div2">
    你是谁啊哈哈哈哈哈哈哈哈哈
</div>

</body>
</html>
